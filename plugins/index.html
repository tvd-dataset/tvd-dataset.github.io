---
layout: default
title: Available plugins
---

<h2>{{ page.title }}</h2>

<div class="row">
{% for series in site.data.series %}
    <div class="col-xs-6 col-md-3">
        <a href="http://github.com/tvd-dataset/{{ series.github }}" class="thumbnail">
            <img width=100% src="/images/{{ series.github }}.jpg" alt="{{ series.name }}">
            <h4>{{ series.name }}</h4>
        </a>
    </div>
{% endfor %}
    <div class="col-xs-6 col-md-3">
        <a href="https://github.com/tvd-dataset/tvd-plugin" class="thumbnail">
            <img width=100% src="/images/tvd.jpg" alt="Your plugin goes here.">
            <h4>Your plugin goes here.</h4>
        </a>
    </div>
</div>
