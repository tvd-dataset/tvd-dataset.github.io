---
layout: default
title: Available plugins
---

<h2>{{ page.title }}</h2>

<div class="row">
{% for series in site.data.series %}
    <div class="col-xs-6 col-md-3">
        <a href="http://github.com/tvd-dataset/{{ series.github }}" class="thumbnail">
            <img src="/images/{{ series.github }}.jpg" alt="{{ series.name }}">
            <p>{{ series.name }}</p>
        </a>

    </div>
{% endfor %}
</div>
